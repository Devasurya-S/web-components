<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Navbar</title>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    navBg: '#f8f1e7',
                    contactBtnBg: '#ea9600',
                    bodyBg: '#281a0f',
                  }
                }
              }
            }
        </script>
        <link rel="stylesheet" href="navbar.css" />
    </head>
    <body class="min-h-screen p-8 bg-bodyBg">

        <div class="flex justify-between p-4 bg-navBg rounded-full">
            
            <div class="flex items-center">
                <a class="mr-3">
                    <img src="assets/logo.svg" class="w-10 transition duration-200 ease-in-out hover:scale-110"/>
                </a>

                <a class="text-2xl font-semibold transition duration-200 ease-in-out hover:scale-110">logo</a>

                <ul class="hidden sm:flex ml-16">
                    <li class="mr-5 font-semibold transition duration-200 ease-in-out hover:scale-110">Home</li>
                    <li class="mr-5 font-semibold transition duration-200 ease-in-out hover:scale-110">Product</li>
                    <li class="mr-5 font-semibold transition duration-200 ease-in-out hover:scale-110">About Us</li>
                    <li class="font-semibold transition duration-200 ease-in-out hover:scale-110">Blog</li>
                </ul>
            </div>

                <div class="hidden sm:flex">
                    <button class="border border-contactBtnBg text-contactBtnBg rounded-full px-6 py-2 mr-4 font-semibold transition duration-300 ease-in-out hover:scale-110 hover:text-black hover:bg-contactBtnBg hover:border-none">Extra Button</button>
                    <button class="bg-contactBtnBg rounded-full px-6 py-2 font-semibold transition duration-300 ease-in-out hover:scale-110">Contact Us</button>
                </div>

                <!-- <img id="hamburger-icon" src="assets/hamburger-menu.svg" class="sm:hidden w-10 transition duration-500 ease-in-out"/> -->
                <div id="hamburger-icon" class="sm:hidden menu-btn">
                  <div class="menu-btn__burger"></div>
                </div>
         
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-nav" class="hidden absolute inset-0 mt-28 flex flex-col backdrop-blur-md">
          <ul class="text-center py-10">
              <li class="p-4 mx-auto w-40 mb-4 border-2 bg-navBg rounded-full text-bold">Home</li>
              <li class="p-4 mx-auto w-40 mb-4 border-2 border-bg-navBg text-white rounded-full text-bold">Product</li>
              <li class="p-4 mx-auto w-40 mb-4 border-2 border-bg-navBg text-white  rounded-full text-bold">About Us</li>
              <li class="p-4 mx-auto w-40 border-2 border-bg-navBg text-white  rounded-full text-bold">Blog</li>
          </ul>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
              const hamburgerIcon = document.getElementById('hamburger-icon');
              const mobileNav = document.getElementById('mobile-nav');
              let mobileNavOpen = true;

              hamburgerIcon.addEventListener('click', function () {
                  // mobileNav.classList.toggle('hidden');
                  if(!mobileNavOpen) {
                    mobileNav.classList.add('hidden');
                    mobileNavOpen = true;
                  } else {
                    mobileNav.classList.remove('hidden');
                    mobileNavOpen = false;
                  }
              });

              const menuBtn = document.querySelector('.menu-btn');
            let menuOpen = false;
            menuBtn.addEventListener('click', () => {
              if(!menuOpen) {
                menuBtn.classList.add('open');
                menuOpen = true;
              } else {
                menuBtn.classList.remove('open');
                menuOpen = false;
              }
            });


          });



      </script>
      
    </body>
</html>
