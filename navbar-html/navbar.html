<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Navbar</title>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    navBg: '#f8f1e7',
                    contactBtnBg: '#ea9600',
                    bodyBg: '#281a0f',
                  }
                }
              }
            }
        </script>
    </head>
    <body class="min-h-screen p-8 bg-bodyBg">

        <div class="flex justify-between p-4 bg-navBg rounded-full">
            
            <div class="flex items-center">
                <a class="mr-3">
                    <img src="assets/logo.svg" class="w-10"/>
                </a>

                <a class="text-2xl font-semibold">logo</a>

                <ul class="hidden sm:flex ml-16">
                    <li class="mr-5">Home</li>
                    <li class="mr-5">Product</li>
                    <li class="mr-5">About Us</li>
                    <li class="">Blog</li>
                </ul>
            </div>

                <div class="hidden sm:flex">
                    <button class="border border-black rounded-full px-6 py-2 text-regular mr-4">Extra Button</button>
                    <button class="bg-contactBtnBg rounded-full px-6 py-2 text-regular">Contact Us</button>
                </div>

                <img id="hamburger-icon" src="assets/hamburger-menu.svg" class="sm:hidden w-10 transition duration-500 ease-in-out"/>
         
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-nav" class="hidden absolute inset-0 mt-28 flex flex-col backdrop-blur-md">
          <ul class="text-center py-10">
              <li class="p-4 mx-auto w-40 mb-4 border-2 bg-navBg rounded-full text-bold">Home</li>
              <li class="p-4 mx-auto w-40 mb-4 border-2 border-bg-navBg text-white rounded-full text-bold">Product</li>
              <li class="p-4 mx-auto w-40 mb-4 border-2 border-bg-navBg text-white  rounded-full text-bold">About Us</li>
              <li class="p-4 mx-auto w-40 border-2 border-bg-navBg text-white  rounded-full text-bold">Blog</li>
          </ul>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
              const hamburgerIcon = document.getElementById('hamburger-icon');
              const mobileNav = document.getElementById('mobile-nav');
      
              hamburgerIcon.addEventListener('click', function () {
                  mobileNav.classList.toggle('hidden');
      
                  // Get the current src attribute value
                  const currentSrc = hamburgerIcon.getAttribute('src');
      
                  // Define the new src attribute value based on the visibility of mobile navigation
                  const newSrc = mobileNav.classList.contains('hidden') ? 'assets/hamburger-menu.svg' : 'assets/close-icon.svg';
      
                  // Change the src attribute value
                  hamburgerIcon.setAttribute('src', newSrc);
              });
          });
      </script>
      
    </body>
</html>
